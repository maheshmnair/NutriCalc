<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriCalc</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">
            
            <div>
                <h1>Easy Nutrient Calculator</h1>
            </div>
            
            <div class="spacing"></div>

            <div class="description">	
                This tool provides the nutrients present in 100 grams of the food item.<br>
                Just enter the food item and click on the "Generate Result" button. 
                
            </div>
            
            <div class="spacing"></div>

            <div class="field1">
                <label for="word" class="block text-sm font-medium text-gray-700">Food Item</label>
                <input type="text" id="word" name="word" class="inputBox">
            </div>
            
            <!--
            <div class="field2">
                <label for="language" class="block text-sm font-medium text-gray-700">Language</label>
                <input type="text" id="language" name="language" class="inputBox">
            </div>
            -->

            <div class="spacing"></div>

            <div class="generate">
                <button type="submit" id="generateButton"
                    class="generate">Generate Result</button>
            </div>

            <!--
            <div class="footer">
                Created by <a href="" class="text-blue-500 hover:underline">Mahesh</a>,
                <a href="" target="_blank" rel="noopener noreferrer" class="text-blue-500 hover:underline">Github        </a>
            </div>
            -->

        </div>
    </div>

    <div id="results-container" class="container mx-auto">
        <div id="generated-words" class="generated-words-container flex justify-center"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
